<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omada Voucher Portal</title>
</head>
<body>
    <h1>Omada Voucher Login</h1>
    <div id="message"></div>

    <script>
        async function login() {
            try {
                const response = await fetch('https://voucher-checker.vercel.app/login', {
                    method: 'GET'
                });
                const result = await response.json();
                const messageDiv = document.getElementById('message');
                if (result.errorCode === 0) {
                    messageDiv.textContent = 'Login Successful!';
                } else {
                    messageDiv.textContent = 'Login Failed: ' + result.msg;
                }
            } catch (error) {
                document.getElementById('message').textContent = 'Failed to login: ' + error.message;
            }
        }

        // Execute login on page load
        window.onload = login;
    </script>
</body>
</html>
