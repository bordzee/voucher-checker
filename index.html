<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omada Voucher Login</title>
</head>
<body>
    <h1>Omada Voucher Login</h1>
    <div id="message"></div>

    <script>
        window.onload = async function() {
            const messageDiv = document.getElementById('message');
            try {
                const response = await fetch('https://voucher-checker.vercel.app/login');
                const text = await response.text();
                let result;
                try {
                    result = JSON.parse(text);
                    if (result.errorCode === 0) {
                        messageDiv.textContent = 'Login successful: ' + JSON.stringify(result.result);
                    } else {
                        messageDiv.textContent = 'Login failed: ' + result.msg;
                    }
                } catch (e) {
                    messageDiv.textContent = 'Login failed: ' + text;
                }
            } catch (error) {
                messageDiv.textContent = 'Failed to login: ' + error.message;
            }
        };
    </script>
</body>
</html>
