<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omada Voucher Portal</title>
</head>
<body>
    <h1>Omada Voucher Login</h1>
    <div id="message"></div>

    <script>
        async function login() {
            const response = await fetch('https://voucher-checker-git-main-bordzees-projects.vercel.app/login', {
                method: 'GET'
            });
            const result = await response.json();
            const messageDiv = document.getElementById('message');
            if (result.errorCode === 0) {
                messageDiv.textContent = 'Login successful: ' + JSON.stringify(result.result);
            } else {
                messageDiv.textContent = 'Login failed: ' + result.msg;
            }
        }

        window.onload = function() {
            login();
        };
    </script>
</body>
</html>
